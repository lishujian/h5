<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位方式垂直居中</title>
    <style>
        .box{
            width: 700px;
            height: 700px;
            border: 1px solid red;
            position: relative;
        }

        .box-a{
            width: 400px;
            height: 400px;
            background: red;
            position: absolute;
            top: 50%;
            margin-top: -200px;
            
        }


    </style>
</head>
<body>
    <div class="box">
        <div class="box-a"></div>
    </div>
</body>
</html>
